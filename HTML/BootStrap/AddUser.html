<form>
    <div class="row g-2">
        <div class="col-2">
            <input type="text" class="mb-3 form-control" id="AddUserUsernameInput" placeholder="Username">
        </div>
        <div class="col-2">
            <input type="text" class="mb-3 form-control" id="AddUserNicknameInput" placeholder="Nickname">
        </div>
        <div class="col-3">
            <input type="password" class="mb-3 form-control" id="AddUserPasswordInput" placeholder="Password">
        </div>
        <div class="col-3">
            <input type="email" class="mb-3 form-control" id="AddUserEmailInput" placeholder="Email address">
        </div>
        <div class="col-2">
            <select class="mb-3 form-select" id="AddUserRoleSelect">
            </select>
        </div>
    </div>
    <button type="button" id="AddUserButton" class="btn btn-primary">Add user</button>
</form>
