<div id="EditSubmissionData" class="mb-2">
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="EditSubmissionEnableO2">
        <label class="form-check-label" for="EditSubmissionEnableO2">EnableO2</label>
    </div>
    <div class="mb-3 row">
        <label for="EditSubmissionPID" class="col-sm-2 col-form-label">PID</label>
        <div class="col-sm">
            <input type="text" class="form-control" id="EditSubmissionPID">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="EditSubmissionUID" class="col-sm-2 col-form-label">UID</label>
        <div class="col-sm">
            <input type="number" class="form-control" id="EditSubmissionUID">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="EditSubmissionResult" class="col-sm-2 col-form-label">Result</label>
        <div class="col-sm">
            <select class="form-control" id="EditSubmissionResult"></select>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="EditSubmissionDescription" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm">
            <input type="text" class="form-control" id="EditSubmissionDescription">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="EditSubmissionTime" class="col-sm-2 col-form-label">Time</label>
        <div class="col-sm input-group">
            <input type="number" class="form-control" id="EditSubmissionTime">
            <span class="input-group-text">ms</span>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="EditSubmissionTimeSum" class="col-sm-2 col-form-label">TimeSum</label>
        <div class="col-sm input-group">
            <input type="number" class="form-control" id="EditSubmissionTimeSum">
            <span class="input-group-text">ms</span>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="EditSubmissionMemory" class="col-sm-2 col-form-label">Memory</label>
        <div class="col-sm input-group">
            <input type="number" class="form-control" id="EditSubmissionMemory">
            <span class="input-group-text">KB</span>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="EditSubmissionScore" class="col-sm-2 col-form-label">Score</label>
        <div class="col-sm input-group">
            <input type="number" class="form-control" id="EditSubmissionScore">
            <span class="input-group-text">pts</span>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="EditSubmissionCode" class="col-sm-2 col-form-label">Code</label>
        <textarea id="EditSubmissionCode"></textarea>
    </div>
    <table id="SubmissionTestGroupsTable" class="table">
        <thread>
            <tr>
                <th style="width: 10%;">TGID</th>
                <th style="width: 30%;">Result</th>
                <th style="width: 15%;">Time</th>
                <th style="width: 15%;">TimeSum</th>
                <th style="width: 15%;">Memory</th>
                <th style="width: 15%;">Score</th>
            </tr>
        </thread>
        <tbody>
        </tbody>
    </table>
    <table id="SubmissionTestCasesTable" class="table">
        <thead>
            <tr>
                <th style="width: 5%;">TGID</th>
                <th style="width: 5%;">TCID</th>
                <th style="width: 20%;">Result</th>
                <th style="width: 15%;">Time</th>
                <th style="width: 15%;">Memory</th>
                <th style="width: 15%;">Score</th>
                <th style="width: 25%;">Description</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<button type="button" class="btn btn-primary" id="EditSubmissionSaveButton">Save changes</button>
