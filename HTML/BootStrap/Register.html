<form>
    <div class="row g-2">
        <div class="col-md">
            <input type="text" class="mb-3 form-control" id="RegisterUsernameInput" placeholder="Username">
        </div>
        <div class="col-md">
            <input type="text" class="mb-3 form-control" id="RegisterNicknameInput" placeholder="Nickname">
        </div>
    </div>
    <div class="row g-2">
        <div class="col-md">
            <input type="password" class="mb-3 form-control" id="RegisterPasswordInput" placeholder="Password">
        </div>
        <div class="col-md">
            <input type="password" class="mb-3 form-control" id="RegisterPasswordRepeatInput"
                placeholder="Repeat the password">
        </div>
    </div>
    <div class="row g-2">
        <div class="col-md">
            <div class="input-group mb-3">
                <input type="email" class="form-control" id="RegisterEmailInput" placeholder="Email">
                <button class="btn btn-secondary" type="button" id="RegisterEmailVerificationCodeButton">Send
                    Verification
                    Code</button>
            </div>
        </div>
        <div class="col-md">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="RegisterEmailVerificationCodeInput"
                    placeholder="Email Verification Code">
            </div>
        </div>
    </div>
    <button id="RegisterButton" class="btn btn-primary">Register</button>
</form>
