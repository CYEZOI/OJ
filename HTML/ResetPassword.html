<div class="row g-2">
    <div class="col-md">
        <div class="input-group mb-3">
            <input type="email" class="form-control" id="ResetPasswordEmailInput" placeholder="Email address">
            <button class="btn btn-secondary" type="button" id="ResetPasswordEmailVerificationCodeButton">
                Send Verification Code
            </button>
        </div>
    </div>
    <div class="col-md">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="ResetPasswordEmailVerificationCodeInput"
                placeholder="Email Verification Code">
        </div>
    </div>
</div>
<div class="row g-2">
    <div class="col-md">
        <input type="password" class="mb-3 form-control" id="ResetPasswordPasswordInput" placeholder="Password">
    </div>
    <div class="col-md">
        <input type="password" class="mb-3 form-control" id="ResetPasswordPasswordRepeatInput"
            placeholder="Repeat the password">
    </div>
</div>
<button id="ResetPasswordButton" class="btn btn-primary">Reset password</button>
